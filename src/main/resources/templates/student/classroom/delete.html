<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete classroom</title>
</head>
<body>
<h1>Delete classroom</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/classrooms">Classroom list</a>
</p>
<form th:action="@{/delete-classroom}" th:object="${classroom}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${classroom.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${classroom.description}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete classroom"></td>
        </tr>
    </table>
</form>
</body>
</html>
