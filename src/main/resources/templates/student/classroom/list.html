<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create-classroom">Create new classroom</a>
<h1>Classroom</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="classroom: ${classrooms}">
        <tr>
            <td th:text="${classroom.name}"></td>
            <td th:text="${classroom.description}"></td>
            <td><a th:href="@{/edit-classroom/__${classroom.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-classroom/__${classroom.id}__ }">Delete</a></td>
            <td><a th:href="@{/view-classroom/__${classroom.id}__ }">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
